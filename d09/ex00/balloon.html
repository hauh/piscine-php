<!DOCTYPE html>
<html>
<head>
	<title>Balloon</title>
	<style>
		body {background-color: palegoldenrod}
		#balloon {
			display: flex;
			position: fixed;
			top: 50%;
			left: 50%;
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
	<script>
		var colors = ["red", "green", "blue"];
		var current_color = 0;
		var	size = 200;

		function inflate()
		{
			var bal = document.getElementById("balloon");

			size += size < 420 ? 10 : 200 - size;
			bal.style.width = size + "px";
			bal.style.height = size + "px";
			current_color += current_color < 3 ? 1 : -3;
			bal.style.backgroundColor = colors[current_color];
		}
		function deflate()
		{
			var bal = document.getElementById("balloon");

			if (size > 200)
				size -= 5;
			bal.style.width = size + "px";
			bal.style.height = size + "px";
			current_color -= current_color > 0 ? 1 : -2;
			bal.style.backgroundColor = colors[current_color];
		}
	</script>
</head>
<body>
	<div id=balloon onclick="inflate()" onmouseout="deflate()"></div>
</body>
</html>
